<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈 클릭랭커 게임</title>
    <style>
        /* 스타일은 그대로 유지 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-id {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        #money-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #last-earned {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }
        #probability-display {
            font-size: 1.2em;
            margin-top: 10px;
            color: #007bff;
        }
        #increment-button, #rank-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        #increment-button:hover, #rank-button:hover {
            background-color: #218838;
        }
        .auth-section {
            margin-top: 20px;
        }
        .auth-input {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .auth-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>로그인</h2>
        <input id="phone-number" class="auth-input" type="text" placeholder="전화번호">
        <button id="login-button" class="auth-button">로그인</button>
        <button id="signup-button" class="auth-button">회원가입</button>
        <button id="logout-button" class="auth-button" style="display:none;">로그아웃</button>
        <div id="recaptcha-container"></div>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display:none;">
        <div id="user-id"></div>
        <div id="money-display">0머니</div>
        <div id="last-earned">최근 획득한 금액: 0머니</div>
        <div id="probability-display"></div>
        <button id="increment-button">머니 올리기</button>
        <button id="rank-button">랭킹 보내기</button>
    </div>

    <!-- Firebase App (필수) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getAuth, signInWithPhoneNumber, signOut, onAuthStateChanged, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyAwV8u5P9-MFH7Wr3aCKRMesmetMDFF4VA",
        authDomain: "money0107-50727.firebaseapp.com",
        projectId: "money0107-50727",
        storageBucket: "money0107-50727.appspot.com",
        messagingSenderId: "734783669186",
        appId: "1:734783669186:web:67773708e06345e1564c5b",
        measurementId: "G-WH7STGRHZC"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      let money = 0;
      let recaptchaVerifier;

      // ReCAPTCHA verifier 설정
      function setupRecaptcha() {
        recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: (response) => {
            // 성공적으로 ReCAPTCHA 인증이 완료되었을 때
          }
        }, auth);
      }

      // 인증 상태 변경 감지
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('game-section').style.display = 'block';
          document.getElementById('user-id').textContent = `ID: ${user.uid}`;
          loadMoney();
        } else {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('game-section').style.display = 'none';
        }
      });

      // 전화번호로 로그인 함수
      document.getElementById('login-button').addEventListener('click', () => {
        const phoneNumber = document.getElementById('phone-number').value;
        const appVerifier = recaptchaVerifier;

        signInWithPhoneNumber(auth, phoneNumber, appVerifier)
          .then((confirmationResult) => {
            const verificationCode = prompt('Verification code');
            return confirmationResult.confirm(verificationCode);
          })
          .then((result) => {
            const user = result.user;
            const deviceId = getDeviceId();
            const docRef = doc(db, 'devices', user.uid);

            getDoc(docRef).then(async (docSnap) => {
              if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.deviceId !== deviceId) {
                  alert('이 계정은 다른 기기에서 이미 로그인되어 있습니다.');
                  await signOut(auth);
                }
              } else {
                await setDoc(docRef, { deviceId: deviceId });
              }
            }).catch((error) => {
              alert('로그인 실패: ' + error.message);
            });
          })
          .catch((error) => {
            alert('로그인 실패: ' + error.message);
          });
      });

      // 회원가입 함수는 별도의 전화번호 인증 절차가 필요 없으므로 생략

      // 로그아웃 함수
      document.getElementById('logout-button').addEventListener('click', () => {
        signOut(auth)
          .then(() => {
            console.log('로그아웃 성공');
          })
          .catch((error) => {
            alert('로그아웃 실패: ' + error.message);
          });
      });

      // 기기 ID 가져오기
      function getDeviceId() {
        return navigator.userAgent;
      }

      // Firestore에서 금액을 불러오는 함수
      async function loadMoney() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            money = data.money || 0;
          } else {
            money = 0; // 문서가 존재하지 않을 경우
          }

          updateDisplay();
        }
      }

      // Firestore에 금액을 저장하는 함수
      async function saveMoney() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.uid);
          await setDoc(docRef, { money: money }, { merge: true });
        }
      }

      // 금액을 화면에 표시하는 함수
      function updateDisplay() {
        document.getElementById('money-display').textContent = money + '머니';
      }

      // 돈을 획득하는 함수
      function earnMoney() {
        const random = Math.random() * 100;
        let earned = 0;
        let probabilityText = "";

        if (random < 3) {
          earned = 50;
          probabilityText = "3% 확률";
        } else if (random < 10) {
          earned = 10;
          probabilityText = "7% 확률";
        } else if (random < 30) {
          earned = 1;
          probabilityText = "20% 확률";
        } else {
          earned = 0;
          probabilityText = "70% 확률";
        }

        money += earned;
        document.getElementById('last-earned').textContent = `최근 획득한 금액: ${earned}머니`;
        document.getElementById('probability-display').textContent = `이번에 선택된 확률: ${probabilityText}`;
        updateDisplay();
        saveMoney();
      }

      // 랭킹 정보를 Firestore에 저장하는 함수
      function sendRanking() {
        const lastSendTime = localStorage.getItem('lastSendTime');
        const currentTime = new Date().getTime();

        if (lastSendTime && (currentTime - lastSendTime < cooldownTime)) {
          const remainingTime = Math.ceil((cooldownTime - (currentTime - lastSendTime)) / 1000);
          alert(`쿨타임이 ${remainingTime}초 남았습니다.`);
          return;
        }

        const rankingRef = doc(db, 'rankings', auth.currentUser.uid);
        
        setDoc(rankingRef, {
          money: money,
          timestamp: new Date()
        }).then(() => {
          localStorage.setItem('lastSendTime', currentTime);
          alert('랭킹 정보가 Firestore에 저장되었습니다!');
        }).catch((error) => {
          alert('랭킹 정보 저장 실패: ' + error.message);
        });
      }

      // 이벤트 리스너 설정
      document.getElementById('increment-button').addEventListener('click', earnMoney);
      document.getElementById('rank-button').addEventListener('click', sendRanking);

      // 쿨타임 설정 (1200초 = 20분)
      const cooldownTime = 1200 * 1000; // 밀리초 단위

      // ReCAPTCHA 초기화
      setupRecaptcha();
    </script>

</body>
</html>
