<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈 클릭랭커 게임</title>
    <style>
        /* 기존 스타일은 그대로 유지 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-id {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        #money-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #last-earned {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }
        #probability-display {
            font-size: 1.2em;
            margin-top: 10px;
            color: #007bff;
        }
        #increment-button, #logout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        #increment-button:hover, #logout-button:hover {
            background-color: #218838;
        }
        .auth-section {
            margin-top: 20px;
        }
        .auth-input {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .auth-button:hover {
            background-color: #0056b3;
        }
        #notice {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff5722;
        }
        #google-signin-button {
            background-color: #db4437;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        #google-signin-button:hover {
            background-color: #c1351d;
        }
        #shop-section {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
        .shop-item {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
        .shop-item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .shop-item button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Infolinks 광고 스크립트 추가 -->
    <script type="text/javascript">
        var infolinks_pid = 3425131;
        var infolinks_wsid = 0;
    </script>
    <script type="text/javascript" src="https://resources.infolinks.com/js/infolinks_main.js"></script>
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>로그인</h2>
        <button id="google-signin-button">Google 로그인</button>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display:none;">
        <div id="user-id"></div>
        <div id="money-display">0머니</div>
        <div id="last-earned">최근 획득한 금액: 0머니</div>
        <div id="probability-display"></div>
        <button id="increment-button">머니 올리기</button>
        <button id="logout-button" style="display:block;">로그아웃</button>
        
        <!-- 공지 사항 -->
        <div id="notice">
            <div>1.02V</div>
            <div>아이템 상점추가</div>
        </div>

        <!-- 아이템 상점 -->
        <div id="shop-section">
            <div class="shop-item">
                <h3>돈복사</h3>
                <p>설명: 9번 클릭동안 돈 5배 지급</p>
                <p>가격: 1000머니</p>
                <p id="clicks-remaining">남은 클릭수: 0</p>
                <button id="buy-item-button">구매</button>
            </div>
        </div>
    </div>

    <!-- Firebase App (필수) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyAwV8u5P9-MFH7Wr3aCKRMesmetMDFF4VA",
        authDomain: "money0107-50727.firebaseapp.com",
        projectId: "money0107-50727",
        storageBucket: "money0107-50727.appspot.com",
        messagingSenderId: "734783669186",
        appId: "1:734783669186:web:67773708e06345e1564c5b",
        measurementId: "G-WH7STGRHZC"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const provider = new GoogleAuthProvider();

      let money = 0;
      let multiplier = 1;
      let remainingClicks = 0;

      // 인증 상태 변경 감지
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('game-section').style.display = 'block';
          document.getElementById('user-id').textContent = `Email: ${user.email}`;
          loadMoney();
        } else {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('game-section').style.display = 'none';
        }
      });

      // Google 로그인 함수
      document.getElementById('google-signin-button').addEventListener('click', () => {
        signInWithPopup(auth, provider)
          .then(async (result) => {
            const user = result.user;
            const docRef = doc(db, 'users', user.email);

            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
              const data = docSnap.data();
              console.log('닉네임: ', data.nickname);
            } else {
              // 신규 사용자 문서 생성
              await setDoc(docRef, { money: 0, nickname: user.email });
            }
          })
          .catch((error) => {
            alert('로그인 실패: ' + error.message);
          });
      });

      // 로그아웃 함수
      document.getElementById('logout-button').addEventListener('click', () => {
        signOut(auth)
          .then(() => {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('game-section').style.display = 'none';
            console.log('로그아웃 성공');
          })
          .catch((error) => {
            alert('로그아웃 실패: ' + error.message);
          });
      });

      // Firestore에서 금액을 불러오는 함수
      async function loadMoney() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.email);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            money = data.money || 0;
            remainingClicks = data.remainingClicks || 0;
          } else {
            money = 0; // 문서가 존재하지 않을 경우
            remainingClicks = 0;
          }

          updateDisplay();
          updateShopDisplay();
        }
      }

      // Firestore에 금액과 아이템 정보를 저장하는 함수
      async function saveData() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.email);
          await setDoc(docRef, { money: money, remainingClicks: remainingClicks }, { merge: true });
        }
      }

      // 금액을 화면에 표시하는 함수
      function updateDisplay() {
        document.getElementById('money-display').textContent = money + '머니';
      }

      // 상점 아이템 정보를 화면에 표시하는 함수
      function updateShopDisplay() {
        document.getElementById('clicks-remaining').textContent = `남은 클릭수: ${remainingClicks}`;
      }

      // 돈을 획득하는 함수
      function earnMoney() {
        const random = Math.random() * 100;
        let earned = 0;
        let probabilityText = "";

        if (random < 3) {
          earned = 100;
          probabilityText = "3% 확률";
        } else if (random < 10) {
          earned = 10;
          probabilityText = "7% 확률";
        } else if (random < 30) {
          earned = 1;
          probabilityText = "20% 확률";
        } else {
          earned = 0;
          probabilityText = "70% 확률";
        }

        earned *= multiplier;
        money += earned;
        updateDisplay();
        saveData();
        document.getElementById('last-earned').textContent = `최근 획득한 금액: ${earned}머니`;
        document.getElementById('probability-display').textContent = `확률: ${probabilityText}`;
      }

      // 아이템 구매 함수
      document.getElementById('buy-item-button').addEventListener('click', () => {
        if (money >= 1000) {
          money -= 1000;
          remainingClicks = 9;
          multiplier = 9;
          updateDisplay();
          updateShopDisplay();
          saveData();
        } else {
          alert('돈이 부족합니다.');
        }
      });

      // 머니 올리기 버튼 클릭 이벤트
      document.getElementById('increment-button').addEventListener('click', () => {
        if (remainingClicks > 0) {
          earnMoney();
          remainingClicks--;
          updateShopDisplay();
          if (remainingClicks === 0) {
            multiplier = 1;
          }
          saveData();
        } else {
          earnMoney();
        }
      });
    </script>
</body>
</html>
