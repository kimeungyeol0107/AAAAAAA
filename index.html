<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈 클릭랭커 게임</title>
    <style>
        /* 스타일은 그대로 유지 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-id {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        #money-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #last-earned {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }
        #probability-display {
            font-size: 1.2em;
            margin-top: 10px;
            color: #007bff;
        }
        #increment-button, #rank-button, #logout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        #increment-button:hover, #rank-button:hover, #logout-button:hover {
            background-color: #218838;
        }
        .auth-section {
            margin-top: 20px;
        }
        .auth-input {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .auth-button:hover {
            background-color: #0056b3;
        }
        #notice {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff5722;
        }
        #google-signin-button {
            background-color: #db4437;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        #google-signin-button:hover {
            background-color: #c1351d;
        }
    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>로그인</h2>
        <button id="google-signin-button">Google 로그인</button>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display:none;">
        <div id="user-id"></div>
        <div id="money-display">0머니</div>
        <div id="last-earned">최근 획득한 금액: 0머니</div>
        <div id="probability-display"></div>
        <button id="increment-button">머니 올리기</button>
        <button id="rank-button">랭킹 보내기</button>
        <button id="logout-button" style="display:block;">로그아웃</button>
        <!-- 공지 사항 -->
        <div id="notice">
            <div>1.01V</div>
            <div>구글 로그인으로 뜨지 않는 현상 패치</div>
        </div>
    </div>

    <!-- Firebase App (필수) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyAwV8u5P9-MFH7Wr3aCKRMesmetMDFF4VA",
        authDomain: "money0107-50727.firebaseapp.com",
        projectId: "money0107-50727",
        storageBucket: "money0107-50727.appspot.com",
        messagingSenderId: "734783669186",
        appId: "1:734783669186:web:67773708e06345e1564c5b",
        measurementId: "G-WH7STGRHZC"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);
      const provider = new GoogleAuthProvider();

      let money = 0;

      // 인증 상태 변경 감지
      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById('auth-section').style.display = 'none';
          document.getElementById('game-section').style.display = 'block';
          document.getElementById('user-id').textContent = `Email: ${user.email}`;
          loadMoney();
        } else {
          document.getElementById('auth-section').style.display = 'block';
          document.getElementById('game-section').style.display = 'none';
        }
      });

      // Google 로그인 함수
      document.getElementById('google-signin-button').addEventListener('click', () => {
        signInWithPopup(auth, provider)
          .then(async (result) => {
            const user = result.user;
            const docRef = doc(db, 'users', user.email);

            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
              const data = docSnap.data();
              console.log('닉네임: ', data.nickname);
            } else {
              // 신규 사용자 문서 생성
              await setDoc(docRef, { money: 0, nickname: user.email });
            }
          })
          .catch((error) => {
            alert('로그인 실패: ' + error.message);
          });
      });

      // 로그아웃 함수
      document.getElementById('logout-button').addEventListener('click', () => {
        signOut(auth)
          .then(() => {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('game-section').style.display = 'none';
            console.log('로그아웃 성공');
          })
          .catch((error) => {
            alert('로그아웃 실패: ' + error.message);
          });
      });

      // Firestore에서 금액을 불러오는 함수
      async function loadMoney() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.email);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            money = data.money || 0;
          } else {
            money = 0; // 문서가 존재하지 않을 경우
          }

          updateDisplay();
        }
      }

      // Firestore에 금액을 저장하는 함수
      async function saveMoney() {
        const user = auth.currentUser;
        if (user) {
          const docRef = doc(db, 'users', user.email);
          await setDoc(docRef, { money: money }, { merge: true });
        }
      }

      // 금액을 화면에 표시하는 함수
      function updateDisplay() {
        document.getElementById('money-display').textContent = money + '머니';
      }

      // 돈을 획득하는 함수
      function earnMoney() {
        const random = Math.random() * 100;
        let earned = 0;
        let probabilityText = "";

        if (random < 3) {
          earned = 50;
          probabilityText = "3% 확률";
        } else if (random < 10) {
          earned = 10;
          probabilityText = "7% 확률";
        } else if (random < 30) {
          earned = 5;
          probabilityText = "20% 확률";
        } else {
          earned = 1;
          probabilityText = "70% 확률";
        }

        money += earned;
        updateDisplay();
        saveMoney();
        document.getElementById('last-earned').textContent = `최근 획득한 금액: ${earned}머니`;
        document.getElementById('probability-display').textContent = `확률: ${probabilityText}`;
      }

      // 머니 올리기 버튼 클릭 이벤트
      document.getElementById('increment-button').addEventListener('click', earnMoney);

      // 랭킹 보내기 버튼 클릭 이벤트
      document.getElementById('rank-button').addEventListener('click', async () => {
        // 랭킹 보내기 기능을 구현하세요
        alert('랭킹을 보내는 기능은 현재 준비 중입니다.');
      });
    </script>
</body>
</html>
